<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container1">
      <img
        id="flagImage"
        class="flagImage"
        src="images/flag.png"
        alt=""
        srcset=""
      />
      <h1 id="massage" class="massage">Refresh Me</h1>
    </div>
    <div class="buttonContainer">
      <button id="btn" class="btn">Refresh</button>
    </div>
    <div class="container2">
      <div class="dice">
        <p>Player 1</p>
        <img id="img1" class="img1 bothImage" src="images/Dice1.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img id="img2" class="img2 bothImage" src="images/Dice1.png" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
